<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ナビゲーションバー</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        canvas { background: #f0f0f0; display: block; margin: 20px auto; }
        button { display: block; margin: 10px auto; padding: 10px 20px; font-size: 16px; }
        @media screen and (max-width: 768px) {
            
        }
    </style>

</head>
<body>
  <script>
         const NUM_PETALS = 20;

    for (let i = 0; i < NUM_PETALS; i++) {
      const petal = document.createElement("div");
      petal.innerText = "🌸";

      // 初期位置・見た目の設定
      petal.style.position = "fixed";
      petal.style.left = Math.random() * window.innerWidth + "px";
      petal.style.top = Math.random() * -window.innerHeight + "px";
      petal.style.fontSize = (Math.random() * 10 + 18) + "px";
      petal.style.opacity = Math.random() * 0.8 + 0.2;
      petal.style.pointerEvents = "none";
      petal.style.zIndex = "9999";

      document.body.appendChild(petal);

      // 動きをつける
      let x = parseFloat(petal.style.left);
      let y = parseFloat(petal.style.top);
      let speedY = Math.random() * 1 + 0.5;
      let angle = Math.random() * 360;

      setInterval(() => {
        y += speedY;
        x += Math.sin((y + i * 10) / 50) * 1.5;
        angle += 1;

        if (y > window.innerHeight) {
          y = -50;
          x = Math.random() * window.innerWidth;
        }

        petal.style.left = x + "px";
        petal.style.top = y + "px";
        petal.style.transform = `rotate(${angle}deg)`;
      }, 30);
    }
    </script>
    <canvas id="roulette" width="300%"></canvas>
  <button id="startButton" onclick="startRoulette()">スタート</button>
    <script>
    const names = ["山田", "佐藤", "鈴木", "田中", "高橋", "伊藤", "渡辺"];
    const topics = [
      "好きな食べ物", "おすすめの本", "最近のマイブーム", "理想の休日",
      "好きな映画", "尊敬する人", "最近笑ったこと", "行ってみたい国",
      "今年の目標", "部活の思い出"
    ];
    const canvas = document.getElementById('roulette');
    const ctx = canvas.getContext('2d');
    const center = 200;

    let innerAngle = 0;
    let outerAngle = 0;

    function drawRoulette(innerRot = 0, outerRot = 0) {
      ctx.clearRect(0, 0, 400, 400);
      const nameAnglePer = 2 * Math.PI / names.length;
      const topicAnglePer = 2 * Math.PI / topics.length;

      // 外側（お題）
      for (let i = 0; i < topics.length; i++) {
        ctx.beginPath();
        ctx.moveTo(center, center);
        ctx.arc(center, center, 180, outerRot + i * topicAnglePer, outerRot + (i + 1) * topicAnglePer);
        ctx.fillStyle = `hsl(${i * (360 / topics.length)}, 70%, 80%)`;
        ctx.fill();
        ctx.save();
        ctx.translate(center, center);
        ctx.rotate(outerRot + (i + 0.5) * topicAnglePer);
        ctx.fillStyle = '#000';
        ctx.font = '12px sans-serif';
        ctx.fillText(topics[i], 100, 0);
        ctx.restore();
      }

      // 内側（名前）
      for (let i = 0; i < names.length; i++) {
        ctx.beginPath();
        ctx.moveTo(center, center);
        ctx.arc(center, center, 100, innerRot + i * nameAnglePer, innerRot + (i + 1) * nameAnglePer);
        ctx.fillStyle = `hsl(${(i * 360 / names.length + 180) % 360}, 60%, 85%)`;
        ctx.fill();
        ctx.save();
        ctx.translate(center, center);
        ctx.rotate(innerRot + (i + 0.5) * nameAnglePer);
        ctx.fillStyle = '#000';
        ctx.font = '14px sans-serif';
        ctx.fillText(names[i], 50, 0);
        ctx.restore();
      }

      // 針
      ctx.beginPath();
      ctx.moveTo(center, center);
      ctx.lineTo(center, 10);
      ctx.strokeStyle = 'red';
      ctx.lineWidth = 3;
      ctx.stroke();
    }

    function startRoulette() {
      let speed1 = 0.3;
      let speed2 = 0.25;
      let angle1 = innerAngle;
      let angle2 = outerAngle;
      const nameIndex = 1; // 固定：佐藤
      const topicIndex = 2; // 固定：最近のマイブーム
      const nameAnglePer = 2 * Math.PI / names.length;
      const topicAnglePer = 2 * Math.PI / topics.length;
      const finalInner = (2 * Math.PI * 5) + (2 * Math.PI - (nameIndex + 0.5) * nameAnglePer);
      const finalOuter = (2 * Math.PI * 4) + (2 * Math.PI - (topicIndex + 0.5) * topicAnglePer);

      const interval = setInterval(() => {
        angle1 += speed1;
        angle2 += speed2;
        speed1 *= 0.98;
        speed2 *= 0.98;
        const done1 = speed1 < 0.01 && angle1 >= finalInner;
        const done2 = speed2 < 0.01 && angle2 >= finalOuter;

        if (done1 && done2) {
          clearInterval(interval);
          innerAngle = finalInner % (2 * Math.PI);
          outerAngle = finalOuter % (2 * Math.PI);
          drawRoulette(innerAngle, outerAngle);
        } else {
          drawRoulette(angle1, angle2);
        }
      }, 30);
    }

    drawRoulette();
  </script>
<p style="cursor: url(http://hkdunivgym.web.fc2.com/image/bud.cur), text;">

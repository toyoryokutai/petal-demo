<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ナビゲーションバー</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
          	cursor: url(http://hkdunivgym.web.fc2.com/image/bud.cur), text;
        }
        @media screen and (max-width: 768px) {
            
        }
    </style>

</head>
<body>
  <script>
         const NUM_PETALS = 20;

    for (let i = 0; i < NUM_PETALS; i++) {
      const petal = document.createElement("div");
      petal.innerText = "🌸";

      // 初期位置・見た目の設定
      petal.style.position = "fixed";
      petal.style.left = Math.random() * window.innerWidth + "px";
      petal.style.top = Math.random() * -window.innerHeight + "px";
      petal.style.fontSize = (Math.random() * 10 + 18) + "px";
      petal.style.opacity = Math.random() * 0.8 + 0.2;
      petal.style.pointerEvents = "none";
      petal.style.zIndex = "9999";

      document.body.appendChild(petal);

      // 動きをつける
      let x = parseFloat(petal.style.left);
      let y = parseFloat(petal.style.top);
      let speedY = Math.random() * 1 + 0.5;
      let angle = Math.random() * 360;

      setInterval(() => {
        y += speedY;
        x += Math.sin((y + i * 10) / 50) * 1.5;
        angle += 1;

        if (y > window.innerHeight) {
          y = -50;
          x = Math.random() * window.innerWidth;
        }

        petal.style.left = x + "px";
        petal.style.top = y + "px";
        petal.style.transform = `rotate(${angle}deg)`;
      }, 30);
    }
    </script>
<p style="cursor: url(http://hkdunivgym.web.fc2.com/image/bud.cur), text;">
  この段落にカーソルを合わせると、カーソルが変わります。
</p>
</body>
</html>

    ];
    const canvas = document.getElementById('roulette');
    const ctx = canvas.getContext('2d');
    const center = 200;

    let innerAngle = 0;
    let outerAngle = 0;

    function drawRoulette(innerRot = 0, outerRot = 0) {
      ctx.clearRect(0, 0, 400, 400);
      const nameAnglePer = 2 * Math.PI / names.length;
      const topicAnglePer = 2 * Math.PI / topics.length;

      // å¤–å´ï¼ˆãŠé¡Œï¼‰
      for (let i = 0; i < topics.length; i++) {
        ctx.beginPath();
        ctx.moveTo(center, center);
        ctx.arc(center, center, 180, outerRot + i * topicAnglePer, outerRot + (i + 1) * topicAnglePer);
        ctx.fillStyle = `hsl(${i * (360 / topics.length)}, 70%, 80%)`;
        ctx.fill();
        ctx.save();
        ctx.translate(center, center);
        ctx.rotate(outerRot + (i + 0.5) * topicAnglePer);
        ctx.fillStyle = '#000';
        ctx.font = '12px sans-serif';
        ctx.fillText(topics[i], 100, 0);
        ctx.restore();
      }

      // å†…å´ï¼ˆåå‰ï¼‰
      for (let i = 0; i < names.length; i++) {
        ctx.beginPath();
        ctx.moveTo(center, center);
        ctx.arc(center, center, 100, innerRot + i * nameAnglePer, innerRot + (i + 1) * nameAnglePer);
        ctx.fillStyle = `hsl(${(i * 360 / names.length + 180) % 360}, 60%, 85%)`;
        ctx.fill();
        ctx.save();
        ctx.translate(center, center);
        ctx.rotate(innerRot + (i + 0.5) * nameAnglePer);
        ctx.fillStyle = '#000';
        ctx.font = '14px sans-serif';
        ctx.fillText(names[i], 50, 0);
        ctx.restore();
      }

      // é‡
      ctx.beginPath();

      ctx.lineTo(center, 10);
      ctx.strokeStyle = 'red';
      ctx.lineWidth = 3;
      ctx.stroke();
    }

    function startRoulette() {
      let speed1 = 0.3;
      let speed2 = 0.25;
      let angle1 = innerAngle;
      let angle2 = outerAngle;
      const nameIndex = 1; // å›ºå®šï¼šä½è—¤
      const topicIndex = 2; // å›ºå®šï¼šæœ€è¿‘ã®ãƒã‚¤ãƒ–ãƒ¼ãƒ 
      const nameAnglePer = 2 * Math.PI / names.length;
      const topicAnglePer = 2 * Math.PI / topics.length;
      const finalInner = (2 * Math.PI * 5) + (2 * Math.PI - (nameIndex + 0.5) * nameAnglePer);
      const finalOuter = (2 * Math.PI * 4) + (2 * Math.PI - (topicIndex + 0.5) * topicAnglePer);

          drawRoulette(angle1, angle2);
        }
      }, 30);
    }

    drawRoulette();
